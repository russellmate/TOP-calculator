<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
		</style>
		<title>TOP Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="screen">
				<div class="previous-op"></div>
				<div class="current-op"></div>
			</div>
			<div class="buttons">
				<div class="deletebtns">
					<button class="btn backspace" id="backspace">DEL</button>
					<button class="btn clearbtn" id="clear">AC</button>
				</div>
				<div class="numbers">
					<button class="btn numberbtn" id="7">7</button>
					<button class="btn numberbtn" id="8">8</button>
					<button class="btn numberbtn" id="9">9</button>
					<button class="btn numberbtn" id="4">4</button>
					<button class="btn numberbtn" id="5">5</button>
					<button class="btn numberbtn" id="6">6</button>
					<button class="btn numberbtn" id="1">1</button>
					<button class="btn numberbtn" id="2">2</button>
					<button class="btn numberbtn" id="3">3</button>
					<button class="btn" id="dot">.</button>
					<button class="btn numberbtn" id="0">0</button>
					<button class="btn functionbtn" id="equals">=</button>
				</div>
				<div class="functions">
					<button class="btn functionbtn operatorbtn" id="plus">
						+
					</button>
					<button class="btn functionbtn operatorbtn" id="minus">
						-
					</button>
					<button class="btn functionbtn operatorbtn" id="multiply">
						x
					</button>
					<button class="btn functionbtn operatorbtn" id="divide">
						/
					</button>
				</div>
			</div>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
